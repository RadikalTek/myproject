{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
</head>
<body>
    <style>
        /* Reset and Base Styles */


.main-header {
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    width: 100%;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #f8f8f8;
    margin-top: -50px;
}

.logo {
    flex: 1;
    text-align: center;
}

.social-icons, .user-account {
    flex: 1;
}

.social-icons {
    display: flex;
    justify-content: flex-end;
}

.user-account {
    display: flex;
    justify-content: flex-start;
}

.header-icons {
    width: 30px;
    height: 30px;
    margin: 0 5px;
    transition: transform 0.3s;
}

.header-icons:hover {
    transform: scale(1.1);
}

.header-icons-account {
    width: 30px;
    height: 30px;
}

.header-icons-website-logo {
    width: 150px;
    height: 150px;
  
}

.main-nav {
    background-color: #333;
    padding: 10px 0;
    margin-top: -50px;
}

.menu-container {
    display: flex;
    justify-content: center;
    list-style: none;
    margin: 0;
    padding: 0;
}

.menu-container li {
    margin: 0 15px;
}

.menu-container a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    padding: 5px 10px;
    border-radius: 4px;
    transition: all 0.3s ease;
}

.menu-container a:hover {
    background-color: #555;
    color: #fff;
}

/* Responsive Design */
@media (max-width: 768px) {
    .top-bar {
        flex-direction: column;
    }
    
    .social-icons, .user-account {
        justify-content: center;
        margin: 10px 0;
    }
    
    .menu-container {
        flex-direction: column;
        align-items: center;
    }
    
    .menu-container li {
        margin: 5px 0;
    }
}

    </style>
    <header class="main-header">
        <div class="top-bar">
            <div class="social-icons">
                <a href="#"><img alt="instagram-logo" src="{% static 'images/header_images/instagram-logo.png'%}" class="header-icons"/></a>
                <a href="#"><img alt="whatsup-logo" src="{% static 'images/header_images/whatsapp.png'%}" class="header-icons"/></a>
                <a href="#"><img alt="telegram-logo" src="{% static 'images/header_images/telegram.png'%}" class="header-icons"/></a>
            </div>
            
            <div class="logo">
                <img alt="website-logo" src="{% static 'images/header_images/logo brand.png'%}" class="header-icons-website-logo"/>
            </div>
            
            <div class="user-account">
                <a href="account/login"><img alt="user-account" src="{% static 'images/header_images/profile.png'%}" class="header-icons-account"/></a>
            </div>
        </div>
        
        <nav class="main-nav">
            <ul class="menu-container">
                <li><a href="/">صفحه اصلی</a></li>
                <li><a href="/shop/products">محصولات</a></li>

                <li><a href="/core/contactus">ارتباط با ما</a></li>
                <li><a href="/core/aboutus">معرفی شرکت</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
